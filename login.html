                        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
                        <script>
                            $(function () {
        
                                var $win = $(window);
        
                                var $backToTop = $('.js-back-to-top');
        
                                // 當用戶滾動到離頂部100像素時，展示回到頂部按鈕

                                    if ($win.scrollTop() > 100) {
        
                                        $backToTop.show();
        
                                    } else {
        
                                        $backToTop.hide();
        
                                    }
        
                                });
        
                                // 當用戶點擊按鈕時，通過動畫效果返回頭部

                                        scrollTop: 0
                                    }, 200);
